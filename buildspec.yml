version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build # Assume this command generates 'output.zip'
  post_build:
    commands:
      - echo post-build phase
      - echo Build completed on `date`
      - echo Artifacts copied to S3

artifacts:
  files:
    - "**/*" # Specify the generated zip file here
  discard-paths: yes
