version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Zipping artifacts
      - echo `pwd`
      - zip -r artifacts.zip . # Added this line
artifacts:
  files:
    - '**/*' # Modified this line
  discard-paths: yes